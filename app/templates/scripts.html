{% extends "layout.html" %}
{% block body %}
	<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
	<script src="{{ url_for('static', filename='js/list-content.js') }}"></script>

	<div class="row full-height">
		<div id="content-list" class="col-4 full-height">
			<div class="input-group pb-3">
				<input type="text" class="form-control input-lg mr-2 fuzzy-search" placeholder="Search"/>
			</div>

			<div class="full-height-scroll">
				<ul id="content-list-items" class="list-group list"></ul>
			</div>
		</div>

		<div class="col-8 full-height" id="content"></div>
	</div>
{% endblock %}
